<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        /* General styles */
        body, h3, p {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #e9f7fc;
            color: #333;
            padding: 30px;
        }

        .user-data {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            font-size: 1.1em;
        }

        /* Header styling */
        h3 {
            font-size: 2.5em;
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
        }

        th, td {
            padding: 16px 20px;
            text-align: left;
            border: 1px solid #ddd;
            font-size: 1.1em;
            vertical-align: middle;
        }

        th {
            background-color: #007BFF;
            color: white;
            font-size: 1.2em;
        }

        td {
            background-color: #f9f9f9;
            color: #555;
        }

        /* Hover effect for rows */
        tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        tr:nth-child(even) td {
            background-color: #f3f3f3;
        }

        /* Table container rounded corners */
        table, th, td {
            border-radius: 8px;
        }

        /* Box shadow around the table container */
        .user-data {
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 12px 15px;
            }

            h3 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>

    <div class="user-data" id="user-data">
        <!-- User data will be populated here -->
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://new-1-zfbk.onrender.com/Users');
                const data = await response.json();
                console.log(data);

                const userDataContainer = document.getElementById('user-data');

                const tableHeader = `
                    <h3>Live Users</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Login ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Mobile</th>
                                <th>Email</th>
                                <th>Address</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                userDataContainer.innerHTML = tableHeader;

                data.forEach(user => {
                    const userRow = `
                        <tr>
                            <td>${user.loginId}</td>
                            <td>${user.firstName}</td>
                            <td>${user.lastName}</td>
                            <td>${user.mobile}</td>
                            <td>${user.email}</td>
                            <td>${user.address}</td>
                        </tr>
                    `;
                    userDataContainer.innerHTML += userRow;
                });

                const tableFooter = `</tbody></table>`;
                userDataContainer.innerHTML += tableFooter;

            } catch (error) {
                console.error('Error:', error);
            }
        }

        fetchData();
    </script>

</body>
</html>
