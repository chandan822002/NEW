<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">User Information</h1>
        <form id="myForm">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" id="firstName" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" id="lastName" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="mobileNo" class="form-label">Mobile No:</label>
                <input type="text" id="mobileNo" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email ID:</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="street" class="form-label">Street:</label>
                <input type="text" id="street" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City:</label>
                <input type="text" id="city" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="state" class="form-label">State:</label>
                <input type="text" id="state" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="country" class="form-label">Country:</label>
                <input type="text" id="country" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="loginId" class="form-label">Login ID:</label>
                <input type="text" id="loginId" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" required>
            </div>

            <button type="button" class="btn btn-primary" id="savebutton">Save</button>
            <a href="index1.html">
                <button type="button" class="btn btn-secondary">View Users</button>
            </a>
        </form>
    </div>

   <script src="javaScript.js"></script>

</body>
</html>
