<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>User Information</h1>
    <div class="containr">
        
    <form class="myForm">
        
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br><br>

        <label for="mobileNo">Mobile No:</label>
        <input type="text" id="mobileNo" required><br><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" required><br><br>

        <label for="street">Street:</label>
        <input type="text" id="street" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" required><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" required><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" required><br><br>

        <label for="loginId">Login ID:</label>
        <input type="text" id="loginId" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>

        <button class="btn btn-primary"type="button" onclick="saveData()">Save</button>
        <a href=""><button type="button" class="btn1 ">View Users</button></a>
    </form>
   
</div>


    <script src="javaScript.js"></script>
</body>
</html>
